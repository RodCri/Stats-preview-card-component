<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__info">
        <h1 class="card__info-title">
          Get <span>insights</span> that help <br>your business grow.
        </h1>
        <p class="card__info-paragraph">
          Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience, and overall efficiency.
        </p>
        <div class="card__info-tags">
          <div class="tags">
            <p>10k+</p>
            <span>companies</span>
          </div>
          <div class="tags">
            <p>314 </p>
            <span>templates</span>
          </div>
          <div class="tags">
            <p>12m+</p>
            <span> queries</span>
          </div>
        </div>
      </div>
      <div class="card__figure">
        <img src="images/image-header-desktop.jpg" alt="" class="card-img">
      </div>
    </div>
  </div>
</body>
</html>
